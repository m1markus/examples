  <script>

    function format2DigitNumber(n) {
      return n > 9 ? "" + n : "0" + n;
    }

    function formatHtmlForNumber(n, timeUnit) {
      var html = '<span id="numberCountDown">' + n + '</span><p>' + timeUnit + '</p>';
      return html;
    }

    // Set the date we're counting down to
    var countDownDate = new Date("Sep 1, 2018 00:00:00").getTime();
    var outputElementId = "countdown"

    // Update the count down every 1 second
    var x = setInterval(function () {

      // Get todays date and time
      var now = new Date().getTime();

      // Find the distance between now an the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      days = format2DigitNumber(days);
      hours = format2DigitNumber(hours);
      minutes = format2DigitNumber(minutes);
      seconds = format2DigitNumber(seconds);

      document.getElementById("cdDays").innerHTML = formatHtmlForNumber(days, "days");
      document.getElementById("cdHours").innerHTML = formatHtmlForNumber(hours, "hours");
      document.getElementById("cdMinutes").innerHTML = formatHtmlForNumber(minutes, "min");
      document.getElementById("cdSeconds").innerHTML = formatHtmlForNumber(seconds, "sec");

      // Display the result in the element with id="demo"
      document.getElementById(outputElementId).innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

      // If the count down is finished, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById(outputElementId).innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
