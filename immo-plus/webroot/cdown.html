<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Homepage von Immo Quick GmbH">
  <meta name="keywords" content="Immobilienverwaltung,Dienstleistung,Erstvermietung,Wohnungsabnahme,Springer,Aushilfe">
  <meta name="author" content="Markus MÃ¼ller">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--
  https://favicon.io/
  -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Immo Quick GmbH</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .center {
      display: table;
      margin: auto;
    }

    #deck {
      margin-top: 50px;
    }
  </style>

</head>

<body>

  <div id="deck" class="center">
    <h1 class="center">Immo Quick GmbH</h1>
    <p class="center">Comming in
      <my id="countdown">...calculating...</my>
    </p>
  </div>


  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Aug 1, 2018 00:00:01").getTime();
    var outputElementId = "countdown"

    // Update the count down every 1 second
    var x = setInterval(function () {

      // Get todays date and time
      var now = new Date().getTime();

      // Find the distance between now an the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById(outputElementId).innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

      // If the count down is finished, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById(outputElementId).innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Organization",
    "url": "http://www.immo-quick.ch",
    "name": "Immo Quick GmbH",
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+41-61-402-02-12",
      "contactType": "Zentrale"
    }
  }
  </script>

</body>

</html>
